                        <p>ğŸ¤– LinkedIn API Monitor v4.0 â€¢ Authentique â€¢ Officiel â€¢ Stable</p>
                        <p style="font-size: 12px; opacity: 0.7;">DerniÃ¨re exÃ©cution: {datetime.now().strftime('%d/%m/%Y Ã  %H:%M UTC')}</p>
                    </div>
