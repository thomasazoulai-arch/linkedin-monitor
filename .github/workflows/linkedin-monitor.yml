                        name = row.get('Name', '').strip()
                        profile_id = row.get('Profile_ID', '').strip()
                        
                        if not profile_id and url:
                            profile_id = extract_company_id(url)
                        
                        if url and name and profile_id:
                            profiles.append({
                                'url': url,
                                'name': name, 
                                'id': profile_id
                            })
                
                print(f"âœ… {len(profiles)} profils chargÃ©s")
                return profiles
                
            except Exception as e:
                print(f"âŒ Erreur chargement CSV: {e}")
                return []

        def get_company_posts(token, company_id, company_name):
            """RÃ©cupÃ©ration des posts d'une entreprise"""
            print(f"ğŸ¢ RÃ©cupÃ©ration posts: {company_name} ({company_id})")
            
            headers = {
                'Authorization': f'Bearer {token}',
                'X-Restli-Protocol-Version': '2.0.0',
                'Content-Type': 'application/json'
            }
            
            try:
                url = "https://api.linkedin.com/v2/shares"
                params = {
                    'q': 'owners',
                    'owners': f'urn:li:organization:{company_id}',
                    'count': 3
                }
                
                response = requests.get(url, headers=headers, params=params, timeout=30)
                
                if response.status_code == 200:
                    data = response.json()
                    posts = data.get('elements', [])
                    print(f"âœ… {len(posts)} posts extraits via API officielle")
                    return posts
                elif response.status_code == 401:
                    print("âŒ Token expirÃ© ou invalide")
                    return []
                elif response.status_code == 403:
                    print("âŒ Permissions insuffisantes - VÃ©rifiez r_organization_social")
                    return []
                else:
                    print(f"âš ï¸ API Response: {response.status_code}")
                    return []
                    
            except Exception as e:
                print(f"âŒ Erreur rÃ©cupÃ©ration posts: {e}")
                return []

        def extract_post_info(post):
            """Extraction des informations d'un post"""
            try:
                post_id = post.get('id', '').split(':')[-1][:12]
                
                # Contenu du post
                content = post.get('content', {})
                title = content.get('title', 'Publication LinkedIn')
                description = content.get('description', content.get('title', 'Nouveau contenu partagÃ©'))
                
                # Si pas de titre/description, essayer d'autres champs
                if not title or title == 'Publication LinkedIn':
                    share_content = content.get('content-entity', {})
                    title = share_content.get('entityTitle', 'Publication professionnelle')
                
                # Date de crÃ©ation
                created_time = post.get('created', {}).get('time', 0)
                if created_time:
                    pub_date = datetime.fromtimestamp(created_time / 1000).strftime('%d/%m/%Y Ã  %H:%M')
                else:
                    pub_date = datetime.now().strftime('%d/%m/%Y Ã  %H:%M')
                
                # Engagement
                social_detail = post.get('socialDetail', {}).get('totalSocialActivityCounts', {})
                likes = social_detail.get('numLikes', 0)
                comments = social_detail.get('numComments', 0)
                shares = social_detail.get('numShares', 0)
                total_engagement = likes + comments + shares
                
                return {
                    'id': post_id,
                    'title': title[:100],
                    'description': description[:200] + ('...' if len(description) > 200 else ''),
                    'published_date': pub_date,
                    'engagement': total_engagement,
                    'likes': likes,
                    'comments': comments,
                    'shares': shares
                }
            except Exception as e:
                print(f"âŒ Erreur extraction post: {e}")
                return None

        def send_notification(all_posts):
            """Envoi de notification email optimisÃ©e"""
