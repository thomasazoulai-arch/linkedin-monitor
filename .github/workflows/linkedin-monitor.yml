                            <span>ğŸ“… {post['published_date']}</span>
                            <span class="engagement">ğŸ’¬ {post['engagement']} interactions</span>
                            <span>ğŸ‘ {post['likes']} â€¢ ğŸ’¬ {post['comments']} â€¢ ğŸ”„ {post['shares']}</span>
                        </div>
                    </div>
                    """
            
            html_content += f"""
