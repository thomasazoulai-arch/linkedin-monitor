            # Chargement des profils
            profiles = load_profiles()
            if not profiles:
                print("ğŸ’¥ Aucun profil Ã  surveiller")
                return
            
            print(f"ğŸ“Š {len(profiles)} profil(s) Ã  vÃ©rifier")
            
            # Collecte des posts
            all_posts = {}
            total_posts_found = 0
            
            for profile in profiles:
                try:
                    posts = get_company_posts(token, profile['id'], profile['name'])
                    
                    if posts:
