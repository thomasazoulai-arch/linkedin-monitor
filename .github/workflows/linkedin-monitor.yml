            """
            
            for company_name, posts in all_posts.items():
                html_content += f'<h2 style="color: #0077b5; border-bottom: 2px solid #0077b5; padding-bottom: 8px;">ğŸ¢ {company_name}</h2>'
                
                for post in posts:
