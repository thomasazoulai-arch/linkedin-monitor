name: LinkedIn Monitor avec Email

on:
  schedule:
    # Exécute toutes les 2 heures (vous pouvez ajuster selon vos besoins)
    - cron: '0 */12 * * *'  # Toutes les 2 heures
  workflow_dispatch:  # Permet l'exécution manuelle

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run LinkedIn Monitor
      env:
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: python linkedin_monitor.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add linkedin_urls.xlsx
        git diff --staged --quiet || git commit -m "Update last post IDs [$(date '+%Y-%m-%d %H:%M:%S')]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
